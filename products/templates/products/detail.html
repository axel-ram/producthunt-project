{% extends 'base.html' %}

{% block content %}
{% if error %}
{{ error }}
<br>
<br>
{% endif%}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button type="" class="btn btn-primary btn-lg btn-block"name="button"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row pt-2">
  <div class="col-6">
    <h4><span class="oi oi-magnifying-glass"></span> Hunted by {{ product.hunter.username}}</h4>
  </div>
  <div class="col-2">
    <h4><span class="oi oi-clock"></span> {{ product.pub_date_pretty }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>Hunted by {{ product.body }}</p>
  </div>
<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden">
</form>

</div>
{% endblock %}
